<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Project Pokedex</title>
</head>
<body>
    <div class="corpo-principal">
        <div class="area-pokemons">
            <div class="titulo">
                <p>Pokedex</p>
            </div>
            <div class="pokemons"></div>
        </div>
        <div class="detalhes-pokemon">
            <div class="nome-pokemon">
                Selecione um Pokemon
            </div>
            <div class="imagem-pokemon">?</div>
            <div class="informacoes">
                <div class="info id">Nº na Pokedex: <span class="id-pokemon">?</span></div>
                <div class="info tipo">Tipo primario: <span class="tipo-pokemon">?</span></div>
                <div class="info segundoTipo">Tipo Secundario: <span class="segundoTipo-pokemon">?</span></div>
                <div class="status">
                    <div class="firstRow">
                        <div class="hp">HP: <span class="hp-content">?</span></div>
                        <div class="atk">ATK: <span class="atk-content">?</span></div>
                    </div>
                    <div class="secondRow">
                        <div class="def">DEF: <span class="def-content">?</span></div>
                        <div class="sp-atk">SP-ATK: <span class="sp-atk-content">?</span></div>
                    </div>
                    <div class="thirdRow">
                        <div class="sp-def">SP-DEF: <span class="sp-def-content">?</span></div>
                        <div class="speed">SPEED: <span class="speed-content">?</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-detalhes">
        <div class="conteudo-mobile">
            <div class="nome-mobile">Nome do pokemon</div>
            <div class="imagem-mobile"></div>
            <div class="informacoes-mobile">
                <div class="id-mobile">Nº na Pokedex: <span class="id-mobile-content"></span></div>
                <div class="tipo-mobile">Tipo Primario: <span class="tipo-mobile-content"></span></div>
                <div class="segundo-tipo-mobile">Tipo Secundario: <span class="segundo-tipo-mobile-content">Teste</span></div>
                <div class="status-mobile">
                    <div class="firstRow-mobile">
                        <div class="hp">HP: <span class="hp-content-mobile">?</span></div>
                        <div class="atk">ATK: <span class="atk-content-mobile">?</span></div>
                    </div>
                    <div class="secondRow-mobile">
                        <div class="def">DEF: <span class="def-content-mobile">?</span></div>
                        <div class="sp-atk">SP-ATK: <span class="sp-atk-content-mobile">?</span></div>
                    </div>
                    <div class="thirdRow-mobile">
                        <div class="sp-def">SP-DEF: <span class="sp-def-content-mobile">?</span></div>
                        <div class="speed">SPEED: <span class="speed-content-mobile">?</span></div>
                    </div>
                    <div class="closeButtonMobile">
                        Fechar
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
